<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <link rel ="stylesheet" type="text/css" href="css/stylee.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="js/main.js" type="application/javascript"></script>
</head>
<body>
<div id="quadro"></div>
<div class ="header-1">
<div class="row">
    
    <div class="col-md-4">
    </div>
    <div class="col-md-4">
         <div class="form-group row">
            <div class="col-md-12"><br>
                <br>
                <br>
                <br>
               <center> <img src="globe.png" alt="some text" width="120" /> <h3>Consulte sua empresa aqui</h3></center>
                <br>
                
                 <label>CNPJ</label>
                 <input type="text" placeholder="Digite seu CNPJ" onblur="checkCnpj(this.value)" data-mask="00.000.000/0000-00" class="form-control" />
           </div>
        </div>
        <div class="form-group row">
            <div class="col-md-6">
                 <label>Razão Social</label>
                 <input type="text" id="razaosocial" class="form-control" />
    </div>
            <div class="col-md-6">
                <label>Fantasia</label>
                <input type="text" id="fantasia" class="form-control" />
    </div>
            <div class="col-md-6">
                 <label>Logradouro</label>
                 <input type="text" id="logradouro" class="form-control" />
    </div>
            <div class="col-md-6">
                <label>Número</label>
                <input type="text" id="numero" class="form-control" />
    </div>
            <div class="col-md-6">
                 <label>Município</label>
                 <input type="text" id="municipio" class="form-control" />
     </div>
           <div class="col-md-6">
                 <label>CEP</label>
                 <input type="text" id="cep" class="form-control" />
     </div>
           <div class="col-md-6">
                 <label>Situação</label>
                 <input type="text" id="situacao" class="form-control" />
    </div>
            <div class="col-md-6">
               <label>UF</label>
                <input type="text" id="uf" class="form-control" />
                <br>
                <br>
                <br>
                <br>
         </div>
    </div>
    <div class="col-md-4">
 </div>
</div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha512-k2WPPrSgRFI6cTaHHhJdc8kAXaRM4JBFEDo1pPGGlYiOyv4vnA0Pp0G5XMYYxgAPmtmv/IIaQA6n5fLAyJaFMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js" integrity="sha512-pHVGpX7F/27yZ0ISY+VVjyULApbDlD0/X0rgGbTqCE7WFW5MezNTWG/dnhtbBuICzsd0WQPgpE4REBLv+UqChw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
   
    function checkCnpj(cnpj)
    {
        $.ajax({
            'url': 'https://receitaws.com.br/v1/cnpj/' + cnpj.replace(/[^0-9]/g,''),
            'type': "GET",
            'dataType': 'jsonp',
            'success': function(data){
                if(data.nome == undefined){
                    alert (data.status + ' ' + data.message)
                } else {
                    document.getElementById('razaosocial').value = data.nome;
                    document.getElementById('fantasia').value = data.fantasia;
                    document.getElementById('logradouro').value = data.logradouro;
                    document.getElementById('numero').value = data.numero;
                    document.getElementById('municipio').value = data.municipio;
                    document.getElementById('uf').value = data.uf;
                    document.getElementById('situacao').value = data.situacao;
                    document.getElementById('cep').value = data.cep;
                }
                console.log(data);
            }
        })
    }


</script>
</body>
</html>
